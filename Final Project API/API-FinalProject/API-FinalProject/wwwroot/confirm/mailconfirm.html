<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification - JoiFurn</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            margin: 30px auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            border-top: 6px solid #f6b10c;
        }

        .header {
            background-color: #fdf6e4;
            padding: 30px 20px 10px;
        }

            .header img {
                width: 120px;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 26px;
                margin-bottom: 10px;
                color: #333;
            }

            .header p {
                color: #666;
                font-size: 16px;
            }

        .animation img {
            width: 100%;
            max-width: 320px;
            margin: 20px auto;
            display: block;
        }

        .btn-verify {
            display: inline-block;
            background-color: #f6b10c;
            color: white;
            padding: 14px 30px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

            .btn-verify:hover {
                background-color: #d49a00;
            }

        .icons {
            margin: 30px 0 10px;
            font-size: 20px;
            color: #f6b10c;
        }

        .footer {
            font-size: 13px;
            color: #aaa;
            padding: 20px;
        }

            .footer i {
                color: #dcdcdc;
                margin: 0 5px;
            }

        .social-icons i {
            font-size: 18px;
            margin: 0 6px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/1042/1042396.png" alt="Furniture Logo" />
            <h1>Verify Your Email</h1>
            <p>Thanks for joining JoiFurn. Please confirm your email address to activate your account.</p>
        </div>

        <div class="animation">
            <img src="https://cdn.dribbble.com/users/730703/screenshots/15354002/media/13b10fcf40f87c0a764ab6d14701c6fc.gif" alt="Email Animation" />
        </div>

        <a href="{{link}}" class="btn-verify"><i class="bi bi-shield-lock"></i> Verify My Account</a>

        <div class="icons">
            <i class="bi bi-truck"></i> <i class="bi bi-box-seam"></i> <i class="bi bi-cup-hot"></i> <i class="bi bi-house-door"></i>
        </div>

        <div class="footer">
            © 2025 JoiFurn Furniture. All rights reserved.
            <div class="social-icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
            </div>
        </div>
    </div>

</body>
</html>
